<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closures</title>
    <script>
        function a(v) {
            const foo = v;

            return function () {
                return foo;
            }
        }

        const f = a(123);
        const g = a(456);

        console.log(f());
        console.log(g());
    </script>
</head>

<body>

</body>

</html>
