<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [1, 2, 3, 4, 5];

        arr.forEach(i => {
            console.log(i);
        });

        const arr2 = arr.map(i => i * 2);
        console.log(arr2);

        const arr3 = arr.filter(i => i % 2 === 0);
        console.log(arr3);
    </script>
</head>
